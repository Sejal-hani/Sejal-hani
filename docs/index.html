<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üç™ Cookie Crumbs</title>
  <style>
    html, body {
      background: radial-gradient(circle at top, #2d1d3a, #0a0a0a);
      height: 100%;
      margin: 0;
      overflow: hidden;
      color: white;
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.6;
      animation: sparkle 3s infinite ease-in-out;
    }

    @keyframes sparkle {
      0% { transform: translateY(0); opacity: 0.4; }
      50% { opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    .cookie {
      font-size: 100px;
      cursor: pointer;
      margin-top: 150px;
      z-index: 2;
      transition: transform 0.2s ease;
    }

    .cookie:hover {
      transform: scale(1.2);
    }

    .crumb {
      position: absolute;
      font-size: 20px;
      animation: fall 2s ease-out forwards;
      opacity: 0.9;
      z-index: 2;
    }

    @keyframes fall {
      0% { top: 100px; opacity: 1; }
      100% { top: 90vh; opacity: 0; }
    }
  </style>
</head>
<body>

<div class="stars" id="stars"></div>

<h2>üç™ Click the Cookie</h2>
<div class="cookie" id="cookie">üç™</div>

<script>
  // Generate twinkling stars
  for (let i = 0; i < 100; i++) {
    const star = document.createElement('div');
    star.className = 'star';
    star.style.left = `${Math.random() * 100}vw`;
    star.style.top = `${Math.random() * 100}vh`;
    star.style.animationDuration = `${2 + Math.random() * 3}s`;
    document.getElementById('stars').appendChild(star);
  }

  // Cookie click => show crumbs
  const cookie = document.getElementById('cookie');
  cookie.addEventListener('click', () => {
    cookie.style.display = 'none';

    for (let i = 0; i < 8; i++) {
      const crumb = document.createElement('div');
      crumb.className = 'crumb';
      crumb.innerText = 'üçû';
      crumb.style.left = `${Math.random() * window.innerWidth}px`;
      crumb.style.top = `100px`;
      document.body.appendChild(crumb);
    }
  });
</script>

</body>
</html>
