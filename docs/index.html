<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cookie Bite</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom right, #fceabb, #f8b500);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    #cookie {
      width: 120px;
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .crumb {
      position: absolute;
      width: 12px;
      height: 12px;
      background-color: #A0522D;
      border-radius: 50%;
      animation: fall 1.2s forwards;
    }

    @keyframes fall {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0.8; transform: translateY(90vh); }
    }
  </style>
</head>
<body>
  <img id="cookie" src="https://raw.githubusercontent.com/Sejal-hani/Sejal-hani/main/docs/cookie-whole.png" alt="Cookie" />

  <script>
    const cookie = document.getElementById("cookie");
    let bitten = false;

    cookie.addEventListener("click", () => {
      if (!bitten) {
        cookie.src = "https://raw.githubusercontent.com/Sejal-hani/Sejal-hani/main/docs/cookie-bitten.png";
        bitten = true;
        dropCrumbs();
      }
    });

    function dropCrumbs() {
      for (let i = 0; i < 10; i++) {
        const crumb = document.createElement("div");
        crumb.classList.add("crumb");
        crumb.style.left = (cookie.offsetLeft + 40 + Math.random() * 40) + "px";
        crumb.style.top = (cookie.offsetTop + 30) + "px";
        document.body.appendChild(crumb);
      }
    }
  </script>
</body>
</html>
