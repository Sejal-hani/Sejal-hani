<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sejal in Space ðŸŒŒ</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    canvas {
      display: block;
      position: absolute;
      z-index: 0;
    }

    .center-text {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1;
    }

    .center-text h1 {
      font-size: 3rem;
      margin: 0;
      animation: glow 2s ease-in-out infinite alternate;
    }

    .center-text p {
      font-size: 1.2rem;
      opacity: 0.8;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #fff, 0 0 20px #6cf, 0 0 30px #0ff; }
      to   { text-shadow: 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff; }
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>

  <div class="center-text">
    <h1>ðŸŒŒ Welcome to My Galaxy</h1>
    <p>Hovering quietly between code and constellations.</p>
  </div>

  <script>
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function createStars(count) {
      stars = [];
      for (let i = 0; i < count; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 1.5,
          speed: Math.random() * 0.2 + 0.1
        });
      }
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'white';
      for (let star of stars) {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fill();
        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      }
      requestAnimationFrame(drawStars);
    }

    window.addEventListener('resize', () => {
      resizeCanvas();
      createStars(150);
    });

    resizeCanvas();
    createStars(150);
    drawStars();
  </script>
</body>
</html>
