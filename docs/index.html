<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sejal's Galaxy</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(ellipse at center, #0b0c2a 0%, #000000 100%);
      overflow: hidden;
      height: 100vh;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      width: 2px;
      height: 2px;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.5); }
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      margin-top: 40vh;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #7fd4ff; }
      to { text-shadow: 0 0 30px #ffffff, 0 0 20px #00cfff; }
    }
  </style>
</head>
<body>
  <h1>I don't even know why am I doing this.</h1>
  <script>
    for (let i = 0; i < 150; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.top = Math.random() * 100 + 'vh';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDuration = (1 + Math.random() * 2) + 's';
      document.body.appendChild(star);
    }
  </script>
</body>
</html>
