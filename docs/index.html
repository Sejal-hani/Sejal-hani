<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cookie üç™</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #fef6e4, #f3d9b1);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .cookie {
      width: 100px;
      height: 100px;
      background: url('https://emojicdn.elk.sh/üç™') no-repeat center center / contain;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .cookie:active {
      transform: scale(0.95);
    }

    .crumb {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #6B4F1D;
      border-radius: 50%;
      opacity: 0.9;
      animation: fall 1s ease-in forwards;
    }

    @keyframes fall {
      0% {
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        opacity: 1;
      }
      100% {
        top: 95%;
        transform: translate(-50%, 0) scale(0.7);
        opacity: 1;
      }
    }

    .bottom {
      position: absolute;
      bottom: 5%;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 8px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="cookie" onclick="eatCookie()"></div>
  <div class="bottom" id="crumbZone"></div>

  <script>
    let bites = 0;

    function eatCookie() {
      bites++;
      createCrumb();
      if (bites >= 3) {
        document.querySelector('.cookie').style.opacity = '0.4';
      }
    }

    function createCrumb() {
      const crumb = document.createElement('div');
      crumb.classList.add('crumb');

      const crumbZone = document.getElementById('crumbZone');
      crumbZone.appendChild(crumb);
    }
  </script>
</body>
</html>
