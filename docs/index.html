      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .crumb {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #6b4f1d;
      border-radius: 50%;
      opacity: 0.9;
      animation: fall 1.2s ease-in forwards;
    }

    @keyframes fall {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        transform: translateY(80vh);
        opacity: 1;
      }
    }

    .crumbs-container {
      position: absolute;
      bottom: 10px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 8px;
      pointer-events: none;
    }
  </style>
